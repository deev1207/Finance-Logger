<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <script>
        function remove() {
        var parent=document.getElementById('list');
        parent.removeChild(parent.firstChild);
    
      
    }
      </script>

<script>
    function remove2() {
    var parent=document.getElementById('list');
    parent.remove();
}
  </script>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <!-- output list -->
    <ul class="item-list" id="list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom">
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Amount (Â£):</label>
        <input type="number" id="amount">
      </div>
      <div class="field"><br>
        <button type="submit">Add Entry</button>
        <button type="reset" onclick="remove()">Remove last entry</button>
        <button type="reset" onclick="remove2()">Clear All</button>
      </div>
      
    </form>

    <a href="https://github.com/deev1207/Finance-Logger" target="_blank">GitHub Link</a>
  </footer>

  <script type='module' src='app.js'></script>
 
    

</body>
</html>
